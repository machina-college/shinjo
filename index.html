  			  <h4 class="tagline">
						「シンジョーまちなカレッジ」は川崎市のJR南武線 武蔵新城駅を中心とした地域とつながる新しいカタチのソーシャル学校です。<br>
						大人から子供まで、川崎や武蔵新城に住まわれている方、勤められている方、川崎や武蔵新城が大好きな方等の様々な人が集まって地域で楽しく学びます。
